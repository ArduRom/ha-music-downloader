<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #1a1b1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #25262b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #373a40;
            background-color: #1a1b1e;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.3rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .edit-input {
            margin-bottom: 0.8rem !important;
            background-color: #2C2E33 !important;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #228be6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #1c7ed6;
        }

        button:disabled {
            background-color: #373a40;
            cursor: not-allowed;
        }

        #resultCard {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #1a1b1e;
            border-radius: 8px;
            border: 1px solid #373a40;
            display: none;
            text-align: left;
        }

        #resultCard img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        .success {
            color: #40c057;
        }

        .error {
            color: #fa5252;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Music Downloader</h1>

        <!-- Search Section -->
        <div id="searchSection">
            <input type="text" id="searchInput" placeholder="Search (e.g. 'Artist - Song')..."
                onkeypress="handleEnter(event)">
            <button id="searchBtn" onclick="searchMusic()">Search Music</button>
        </div>

        <!-- Editor/Result Section -->
        <div id="resultCard">
            <img id="coverPreview" src="" alt="Cover">

            <label>Title</label>
            <input type="text" id="editTitle" class="edit-input">

            <label>Artists (comma separated)</label>
            <input type="text" id="editArtists" class="edit-input">

            <label>Album</label>
            <input type="text" id="editAlbum" class="edit-input" placeholder="Unknown">

            <label>Year</label>
            <input type="text" id="editYear" class="edit-input" placeholder="Optional">

            <button id="downloadBtn" onclick="downloadMusic()">Confirm & Download</button>
            <button onclick="resetSearch()" style="background-color: #373a40; margin-top: 0.5rem;">Cancel</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let currentUrl = null;

        function handleEnter(e) {
            if (e.key === 'Enter') searchMusic();
        }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            const status = document.getElementById('status');
            const searchBtn = document.getElementById('searchBtn');

            if (!query) return;

            searchBtn.disabled = true;
            status.innerText = "Searching YouTube (+ OpenAI)...";
            status.className = "";
            document.getElementById('resultCard').style.display = 'none';

            try {
                const response = await fetch('search', {
                    method: 'POST', body: JSON.stringify({ query: query }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success && data.result) {
                    showEditor(data.result);
                    status.innerText = "";
                } else {
                    status.innerText = "No results found.";
                    status.className = "error";
                }
            } catch (e) {
                status.innerText = "Error: " + e;
                status.className = "error";
            } finally {
                searchBtn.disabled = false;
            }
        }

        function showEditor(result) {
            currentUrl = result.url;

            // Set Cover
            const thumb = result.thumbnail || 'https://via.placeholder.com/320x180?text=No+Thumbnail';
            document.getElementById('coverPreview').src = thumb;

            // Pre-fill fields with Proposed Metadata
            document.getElementById('editTitle').value = result.proposal_title;
            document.getElementById('editAlbum').value = result.proposal_album || "";
            document.getElementById('editYear').value = result.proposal_year || "";

            // Join artists list to string for editing: "A, B, C"
            let artistsStr = "";
            if (Array.isArray(result.proposal_artists)) {
                artistsStr = result.proposal_artists.join(", ");
            } else {
                artistsStr = result.proposal_artists; // Fallback should be list though
            }
            document.getElementById('editArtists').value = artistsStr;

            // Show UI
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('resultCard').style.display = 'block';
        }

        function resetSearch() {
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('status').innerText = "";
            document.getElementById('searchInput').value = "";
            currentUrl = null;
        }

        async function downloadMusic() {
            if (!currentUrl) return;

            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');

            // Read values from Editor
            const manualTitle = document.getElementById('editTitle').value.trim();
            const artistsRaw = document.getElementById('editArtists').value;
            const manualAlbum = document.getElementById('editAlbum').value.trim();
            const manualYear = document.getElementById('editYear').value.trim();

            // Convert artists string back to list. Split by comma.
            const manualArtists = artistsRaw.split(',').map(s => s.trim()).filter(s => s.length > 0);

            btn.disabled = true;
            btn.innerText = "Downloading...";
            status.innerText = "Downloading... check HA /share folder soon.";
            status.className = "";

            try {
                const response = await fetch('download', {
                    method: 'POST',
                    body: JSON.stringify({
                        url: currentUrl,
                        title: manualTitle,
                        artists: manualArtists,
                        album: manualAlbum,
                        year: manualYear
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (err) {
                    console.error("Failed to parse JSON:", text);
                    throw new Error("Server Error (Check Logs): " + text.substring(0, 100));
                }

                if (response.ok && data.success) {
                    status.innerText = data.message;
                    status.className = "success";
                    setTimeout(resetSearch, 3000);
                } else {
                    status.innerText = "Error: " + (data.message || "Unknown Error");
                    status.className = "error";
                }
            } catch (e) {
                status.innerText = "Error: " + e.message;
                status.className = "error";
            } finally {
                btn.disabled = false;
                btn.innerText = "Confirm & Download";
            }
        }
    </script>
</body>

</html>
